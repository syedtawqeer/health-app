<!DOCTYPE html>
<html>
<head>
    <title>Health Information</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h1>Welcome to the Health Information App</h1>

    <form id="health-form">
        <label for="user-prompt">Enter your symptoms or health question:</label><br>
        <textarea id="user-prompt" name="user-prompt" rows="4" cols="50" placeholder="e.g., headache, sore throat, fever..."></textarea><br><br>
        <button type="submit">Get Information</button>
    </form>

    <div id="response-area">
        <!-- Health information will be displayed here -->
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
